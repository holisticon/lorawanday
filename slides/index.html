# LoRaWAN Theory

--

## Wireless network classifications

* Short-range wireless communication
  * NFC/RFID
  * ZigBee
  * Bluetooth / BLE
  * WiFi
* Cellular communications
  * 2G
  * 3G
  * 4G
  * 5G
* Low Power Wide Area Network (LPWAN)
  * __LoRa__
  * Sigfox
  * Narrow Band IoT (NB-IoT)

--

## LoRa IP and licensing

* LoRa is developed by Cycleo, France
* in 2012, Cycleo acquired by Semtech Corporation
* Semtech licensed LoRa to chip manufacturers: HopeRF, Microchip, Dorji, etc...
* LoRa is a Trademark of Semtech Corporation filed 2015

--

## LoRa Specs

* LoRa = Long Range
* Transfer rate: 0.3 - 5.5 kbps
* Tx power ~20 mW
* Range:
  * Urban: ~ 2-5 km
  * Countryside: ~ 5-15 km
  * Direct line of sight: > 15km

--

## LoRa vs. LoRaWAN

![TTN Logo](images/lora_protocol_stack.png)

https://lora.readthedocs.io/en/latest/ <!-- .element: style="font-size:xx-small;" -->

--

## LoRaWAN

* Developed by LoRa Alliance
* Non-Profit, 500+ memebers

--

## LoRaWAN Network

* Star topology
* Gateways, Nodes
* BiDi comm between Gateway and Nodes
  * uplink: from node to gateway
  * downlink: from gateway to node
* no direct Node-Node communication

--

## LoRaWAN how does it work?

* Broadcast from Nodes to every Gateway
* Gateways forward packet to Network Server
* Network Server de-duplicates packets, finds nearest Gateways
* Network Server routes packet to Application Server
* (optional) Application server sends response
* (optional) Network Server routes to nearest Gateway
* (optional) Gateway brodcasts the response

--

## LoRa Regulations

* unlicensed radio band (863-870MHz in EU)
* maximum uplink transmission power limited to 25mW (14 dBm)
* maximum downlink transmission power limited to 500mW (27 dBm)
* duty cycle: 0.1% or 1.0% dependening on channel

## TTN Data Integration Example (ttn)

```js
var ttn = require("ttn")
var appID = "" // app id
var accessKey = "" // app access key

ttn.data(appID, accessKey)
  .then(function (client) {
    client.on("uplink", function (devID, payload) {
      console.log("Received uplink from ", devID)
      console.log(payload)
    })
  })
  .catch(function (error) {
    console.error("Error", error)
    process.exit(1)
  });

```

## TTN Data Integrtion Example (REST)

```js
const express = require('express')
const https = require('https');
const cors = require('cors');
const app = express()
app.use(cors());
app.get('/data', function (req, res) {
  https.get({
      hostname: 'holisticon_arduino_dht22.data.thethingsnetwork.org',
      port: 443,
      path: '/api/v2/query',
      headers: {
        Accept: 'application/json', Authorization: 'key ....' // auth key
      }
  }, (resp) => {
    let data = '';
    resp.on('data', (chunk) => { data += chunk; });
    resp.on('end', () => { res.send(JSON.parse(data)); });

    }).on("error", (err) => { res.send(err); }
  );
});
app.listen(3000)
```

## Register TTN application

* Open Console
* Create application
* Create device (activation = ABP)
* Configure decoder function (in Payload Formats)

```js
function Decoder(bytes, port) {
  var result = "";
  for (var i = 0; i < bytes.length; i++) {
    result += (String.fromCharCode(bytes[i]));
  }

  return {text: result};
}
```

## Configure TTN

* Create application
* Create device (activation = ABP)
* Create decoder function (in Payload Formats)

```js
function Decoder(bytes, port) {
    if(bytes.length == 4) {
        var humidity = (bytes[0]<<8) | bytes[1];
        var temperature = (bytes[2]<<8) | bytes[3];
        return {
            'humidity': humidity/ 100,
            'temperature': temperature/100
        }
    } else {
        return {
            'error': 'payload unknown'
        }
    }
}
```

https://shop.imst.de/wireless-modules/lora-products/8/ic880a-spi-lorawan-concentrator-868-mhz <!-- .element: style="font-size:xx-small;" -->


--

## ic880A-SPI to PI wiring


| iC880a pin | Description | PI pin           |
|------------|-------------|------------------|
| 21	     | Supply 5V   | 2                |
| 22	     | GND	       | 6                |
| 13	     | Reset	   | 22               |
| 14	     | SPI CLK	   | 23               |
| 15	     | MISO	       | 21               |
| 16	     | MOSI        | 19               |
| 17	     | NSS         | 24               |

--

## Preparation of PI

* Install Raspbian
* Enable SPI
  * `sudo raspi-config`
  * `Interfacing options -> P4 SPI`
  * `Advanced options -> A1 Expand filesystem`
* Configure Timezone and Locale
  * `sudo dpkg-reconfigure locales`
  * `sudo dpkg-reconfigure tzdata`
* Get updates and get `git`
  * `sudo apt-get update`
  * `sudo apt-get upgrade`
  * `sudo apt-get install git`

--

## Installation on PI

* Create `ttn` user
  * `sudo adduser ttn`
  * `sudo adduser ttn sudo`
* Get installer
  * `git clone -b spi https://github.com/ttn-zh/ic880a-gateway.git ~/ic880a-gateway`
  * `cd ~/ic880a-gateway`
  * `sudo ./install.sh spi`
* Write down the Gateway EUI

--

## Gateway configuration on TTN

* Login to Console
* Register new gateway
* Enable `legacy packet forwarder`
* Enter Gateway EUI (printed by installer)
* Select EU (868MHz)
* Confirm
